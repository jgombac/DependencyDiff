<html lang="en" xmlns:diff="http://namespaces.shoobx.com/diff">
 <head>
  <style>
   [diff\:replace] {
            background-color: rgba(255, 246, 143, 0.5);
        }
        [diff\:update-attr] {
            background-color: rgba(0, 0, 255, 0.2);
        }
        [diff\:rename] {
            background-color: rgba(0, 0, 255, 0.2);
        }
        [diff\:delete] {
            display: none;
            background-color: rgba(255, 0, 0, 0.5);
        }
        [diff\:insert] {
            background-color: rgba(0, 255, 0, 0.5);
        }
  </style>
  <meta charset="utf-8"/>
  <title>
   Title
  </title>
 </head>
 <body>
  <span diff:delete="">

  </span>
  <div>
   Element 1
  </div>
  <span diff:insert="">

  </span>
 </body>
</html>
